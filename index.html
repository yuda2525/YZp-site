<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Y&Z Studio - Cinematic Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0a0a0f url('https://yuda2525.github.io/YZ01-site/yz21_wallpaper_final.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
    }
    .main-wrapper {
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cinematic-box {
      width: 90%;
      max-width: 1200px;
      border-radius: 2rem;
      background: rgba(255, 255, 255, 0.06);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 4rem;
    }
    @media (max-width: 768px) {
      .cinematic-box {
        border-radius: 1.2rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body class="text-white">
  <div class="main-wrapper">
    <div class="cinematic-box text-center">
      <h1 class="text-3xl font-bold text-white/90">Cinematic 4K Background Aktif</h1>
      <p class="text-white/70 mt-2">Visual edge + rounded kiri kanan atas bawah</p>
    </div>
  </div>
</body>
</html>
